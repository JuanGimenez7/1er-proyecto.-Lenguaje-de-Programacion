<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>CarsCRUD</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">New Car <i class="bi bi-car-front-fill"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>ID N.</th>
                            <th>Plate N.</th>
                            <th>Picture</th>
                        </tr>
                    </thead>

                    <tbody id="data"></tbody>

                </table>
            </div>
        </div>

    </section>


    <!--Modal Form-->
    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Register new car</h4>
                    <div class="row">
                        <button type="submit" form="myForm" class="btn btn-success submit col">Submit</button>
                        <button type="button" class="btn-close col" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>

                <div class="modal-body">

                    <form class="row" action="#" id="myForm">

                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="./image/newCarIcon.jpg" alt="" class="object-fit-scale">
                        </div>

                        <div class="inputField">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="name">Brand:</label>
                                    <!-- <input type="text" name="" id="c" required> -->
                                    <select name="brand" id="brand" required>
                                        <option value="">Select Brand</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="age">Model:</label>
                                    <!-- <input type="number" name="" id="age" required> -->
                                    <select name="model" id="model" required>
                                        <option value="">Select model</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 row">
                                    <label class="col" for="city">Plate:</label>
                                    <input class="col" type="text" name="plate" id="city" required>
                                </div>
                                <div class="col-md-6 row">
                                    <label class="col" for="email">Year:</label>
                                    <input class="col" type="number" min="1960" max="2024" name="year" id="email" required>
                                </div>
                            </div>
                            <div>
                                <label for="sDate">Color:</label>
                                <input type="color" name="" id="sDate" required>
                            </div>
                                <div class="row">
                                    <div class="col-md-6 row">
                                        <label class="col" for="name">Name:</label>
                                        <input class="col" type="text" name="name" id="name" required>
                                    </div>
                                    <div class="col-md-6 row">
                                        <label class="col" for="surname">Surname:</label>
                                        <input class="col" type="text" name="surname" id="surname" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 row">
                                        <label class="col" for="iden">ID:</label>
                                        <input class="col" type="text" name="iden" id="iden" required>
                                    </div>
                                    <div class="col-md-6 row">
                                        <label class="col" for="tel">Phone:</label>
                                        <input class="col" type="number" name="tel" id="tel" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>

    <!--Read Data Modal-->
    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">

                        <div class="card imgholder">
                            <img src="./image/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                        </div>

                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Age:</label>
                                <input type="number" name="" id="showAge" disabled>
                            </div>
                            <div>
                                <label for="city">City:</label>
                                <input type="text" name="" id="showCity" disabled>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="showEmail" disabled>
                            </div>
                            <div>
                                <label for="phone">Number:</label>
                                <input type="text" name="" id="showPhone" minlength="11" maxlength="11" disabled>
                            </div>
                            <div>
                                <label for="post">Post:</label>
                                <input type="text" name="" id="showPost" disabled>
                            </div>
                            <div>
                                <label for="sDate">Start Date:</label>
                                <input type="date" name="" id="showsDate" disabled>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
